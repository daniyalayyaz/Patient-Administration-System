    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d58e49b8e9.js" crossorigin="anonymous"></script>

    <!--Custom CSS-->

    <title>Super Admin Dashboard</title>
</head>

<body>
    <div class="row" style="height: 100vh;">
        <div class="col-md-3 sidebar">
            <ul class="nav flex-column">
                <li style="text-align: center;">
                    <img src="../Images/Colored-Logo.png" style="width: 60%" />
                </li>
                <hr style="color: #d3d3d3; margin-top: 30px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../Dashboard/Dashboard.html"><i
                            class="fa-solid fa-house sidebarIcons"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Search Service Provider/SearchServiceProvider.html"><i class="fa-solid fa-hospital sidebarIcons"></i>Search Service
                        Provider</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-building-columns sidebarIcons"></i>Search
                        Referring Organization</a>
                </li>
                <hr style="color: #d3d3d3;">
                <li>
                    <div class="row needhelp">
                        <div class="col-md-12">
                            <h5><i class="fa-solid fa-circle-question sidebarIcons"></i>Need Help?
                            </h5>
                            <h6><i class="fa-solid fa-headphones sidebarIcons"></i>+44 7800 586734</h6>
                            <h6><i class="fa-solid fa-envelope sidebarIcons"></i>sajhadahmad@hotmail.com</h6>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="card" style="margin: 20px; box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.15);">
                <div class="row justify-content-end">
                    <div class="col-md-1">
                        <button class="btn headerIconbtn"><i class="fa-solid fa-user"></i></button>
                    </div>
                    <div class="col-md-1">
                        <button class="btn headerIconbtn"><i class="fa-solid fa-house"></i></button>
                    </div>
                    <div class="col-md-1">

                        <button class="btn headerIconbtn"><i class="fa-solid fa-right-from-bracket"></i></button>
                    </div>
                </div>
            </div>
            <h1 style="font-size: 26px; margin: 20px">Organization</h1>
            <div class="row justify-content-center" style="margin: 20px;">
                <div class="col-md-6">
                    <div class="card dashboardcard">
                        <h2 style="font-size: 20px;"><i class="fa-solid fa-chart-simple dashboardcardicon"></i>Service
                            Providers</h2>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card dashboardcard">
                        <h2 style="font-size: 20px;"><i class="fa-solid fa-chart-simple dashboardcardicon"></i>Referring
                            Organizations</h2>
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 20px;">
                <div class="col-md-6">
                    <canvas id="myChart"
                        style="width:100%;max-width:700px; background-color: #f3f3f3; padding: 10px; border-radius: 10px;"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="myCharttwo"
                        style="width:100%;max-width:700px; background-color: #f3f3f3; padding: 10px; border-radius: 10px;"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        var xValues = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"];
        var yValues = [0, 100, 200, 300, 400, 500];
        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: "#00A3A2",
                    data: yValues,
                    borderRadius: 15,
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        gridLines: {
                            display: false
                        },
                        barPercentage: 0.4,
                    }],
                    yAxes: [{
                        gridLines: {
                            display: false
                        }
                    }]
                },
                legend: { display: false },
                title: {
                    display: true,
                    text: "Service Provider Graph"
                }
            }
        });
        new Chart("myCharttwo", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: "#00A3A2",
                    data: yValues,
                    borderRadius: 15,
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        gridLines: {
                            display: false
                        },
                        barPercentage: 0.4,
                    }],
                    yAxes: [{
                        gridLines: {
                            display: false
                        }
                    }]
                },
                legend: { display: false },
                title: {
                    display: true,
                    text: "Referring Organization Graph"
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
