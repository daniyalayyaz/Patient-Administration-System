<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d58e49b8e9.js" crossorigin="anonymous"></script>

    <!--Custom CSS-->
    <link href="Login.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="row MainSection">
        <div class="col-md-6 illustrator">
            <img src="../Images/Logo.png" style="height: 35%; width: 50%" />
        </div>
        <div class="col-md-6 LoginFormSection">
            <h1 style="color: #00A3A2; font-size: 44px; font-weight: 700;">Login</h1>
            <h5 style="font-size: 16px; margin-bottom: 70px; font-weight: 400;">Welcome! Please login to your account
            </h5>
            <div class="form-group">
                <input type="email" class="form-control LoginInput" id="exampleInputEmail1"
                    placeholder="Username or Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control LoginInput" id="exampleInputPassword1"
                    placeholder="Password">
            </div>
            <button type="button" class="btn Login-btn"><a href="../Dashboard/Dashboard.html" style="color: white; text-decoration: none">Sign In</a></button>
            <div style="text-align: center;">
                <button type="submit" class="btn forget-password-btn">Forget Password?</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
